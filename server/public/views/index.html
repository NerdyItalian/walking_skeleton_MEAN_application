<!DOCTYPE html>
    <html ng-app="app">
        <head lang="en">
            <meta charset="UTF-8">
            <title>MEAN Stack</title>

            <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="/public/assets/css/stylesheet.css">

            <script src="/vendor/bootstrap/dist/js/bootstrap.min.js" text="text/javascript"></script>
            <script src="/vendor/jquery/dist/jquery.min.js" text="text/javascript"></script>

            <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
            <script src="/assets/script/app.min.js" type="text/javascript"></script>

        </head>
        <body>
            <div>
                <title>MEAN STACK APPLICATION</title>
            </div>
            <div ng-controller="IndexController">
                <p ng-show="cat.name">Your new cats name is: {{cat.name}}</p>
                <p ng-hide="cat.name">Enter your new cat's name!</p>

                <form novalidate>
                    Name: <input type="text" ng-model="cat.name" /><br />
                    <input type="submit" ng-click="add(cat)" value="Save"/>
                </form>

                <h4>Cats</h4>
                <ul>
                    <li ng-repeat="cat in cats">{{cat.name}}</li>
                </ul>
            </div>
        </body>
    </html>
